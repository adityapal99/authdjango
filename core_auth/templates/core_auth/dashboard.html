{% extends 'core_auth/base.html' %}

{% block title %}
Dashboard
{% endblock title %}

{% block body %}

<section class="text-gray-700 body-font">
    <div class="container items-center px-5 py-24 mx-auto flex">
        <div class="lg:w-4/6 mx-auto">
            <div class="flex flex-col sm:flex-row mt-10">
                <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
                    <div class="w-20 h-20 rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-400">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10" viewBox="0 0 24 24">
                        <img src="{{ user_details.profile_pic.url }}">
                        <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="flex flex-col items-center text-center justify-center">
                        <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">{{ user.first_name}} {{ user.last_name }}</h2>
                        <div class="w-12 h-1 bg-indigo-500 rounded mt-2 mb-4"></div>
                        <p>Email: {{ user.email }}</p>
                        <p>Username: {{ user.username }}</p>
                        <p>Age: {{ user.age }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
